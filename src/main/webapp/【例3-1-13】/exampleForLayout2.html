<html>
<head><title>使用表格布局示例</title></head>
<body>
<table style="width:500" > <!-- 表格宽500像素，无边框 -->
	<tr><!-- 第1行 -->
		<td colspan="2" style="background-color:#99bbbb"><!-- 第1行1-2列，本单元格跨2列，背景色编号#99bbbb -->
			<h1>Main Title of Web Page</h1>
		</td>
	</tr>
	<tr valign="top"><!-- 第2行，本行所有元素内容垂直靠上 -->
		<td style="background-color:#ffff99;width:100px;text-align:top;"><!-- 第2行第1列，本单元格背景色编号#ffff99，宽100像素，文本内容靠上 -->
			<h2>Menu</h2>
			<ul style="margin:0"> <!-- 本无序表的四周边距均为0 -->
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
			</ul>
		</td>
		<td style="background-color:#EEEEEE;height:200px;width:400px;text-align:top;"><!-- 第2行第2列，本单元格背景色编号#EEEEEE，高200像素，宽400像素，文本内容靠上 -->
			Content goes here
		</td>
	</tr>
</table>
</body>
</html>
