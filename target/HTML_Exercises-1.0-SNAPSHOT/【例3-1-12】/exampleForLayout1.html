<html>
<head><title>使用div布局示例</title></head>
<body>
<div style="width:500px"><!-- 本块宽度500像素 -->
	<div style="background-color:#99bbbb"> <!-- 本块背景色编号为#99bbbb -->
		<h1 style="margin-bottom:0"> <!-- 本级标题的下外边距为0 -->
			Main Title of Web Page
		</h1>
	</div>
	<div style="background-color:#ffff99; height:200px; width:100px; float:left;"><!-- 本块背景色编号为#ffff99，高200像素，宽100像素，靠左浮动 -->
		<h2>Menu</h2>
		<ul style="margin:0"> <!-- 本无序表的四周边距均为0 -->
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ul>
	</div>
	<div  style="background-color:#EEEEEE; height:200px; width:400px; float:left;"><!-- 本块背景色编号为#EEEEEE，高200像素，宽400像素，靠左浮动 -->
		Content goes here
	</div>
</div>
</body>
</html>
