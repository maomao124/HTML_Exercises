<html>
<head><title>表格示例</title></head>
<body>
<table border="1"  style="width:150">  <!-- 表格有边线，宽度为150px -->
	<tr>                                <!-- 第1行 -->
		<th>学号</th>		 <!-- 表头单元格 -->
		<th>姓名</th>
	</tr>
	<tr>							    <!-- 第2行 -->
		<td>1001</td>		<!-- 表内容单元格 -->
		<td>王伟</td>
	</tr>
</table>
</body>
</html>
